<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&family=Ultra&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <style>
      html {
        min-height: 100%;
      }
      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(180deg, #970000, #8b180b, #7f2414, #722b1c, #653023, #58342b, #493732, #393939);
        color: rgba(255, 255, 255, 1.0);
        font-family: "Ultra";
      }

      a {
        color: rgba(255, 255, 255, 1.0);
        text-decoration: none;
      }

      .item{
        background-color: rgba(255, 38, 38, 0.3);
      }

      .avatar-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 100px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 48px;
      }
      
      .main-container {
        max-width: 640px;
        margin: auto;
      }
      
      .image-row {
        margin-bottom: 20px;
        text-align: center;
      }

      .name-row {
        margin-bottom: 30px;
        text-align: center;
        font-family: "Quintessential";
        font-size: 24px;
        font-weight: 900;
      }

      .social-icons-row {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
      }

      .item {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        border-radius: 1000px;
        padding: 5px;
        padding-right: 53px;
        box-shadow: 4px 4px 10px 0px rgba(122,32,122,.5);
      }

      .link-text {
        text-align: center;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class= "main-container">
      
      <div class="image-row">
        <img class= "avatar-image" src="Images/IMG_2820 (1).jpg">
      </div>
      
      <div class= "name-row">
        Michael Skaribas
      </div>

      <div class= "social-icons-row">
        <a href="https://www.linkedin.com/in/michael-skaribas-419737256/" target="_blank">
          <i class="fa-brands fa-linkedin"></i> LinkedIn
        </a>

        <a href="https://github.com/MichaelSkaribas" target="_blank">
          <i class="fa-brands fa-github"></i> Github
        </a>
        
        <a href="https://www.instagram.com/michaelskaribas/" target="_blank">
          <i class="fa-brands fa-instagram"></i> Instagram
        </a>
      </div>

      <div class= "links-row">
        <div class="item">
          <img class="thumbnail" src="Images/IMG-4888.JPG">
          <a class= "link-text" target="_blank" href="https://www.youtube.com/watch?v=zSuBPBwDTHs">
            Rock Covers
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="Images/sig.jpeg">
          <a class= "link-text" target="_blank" href="https://www.instagram.com/uchicago.sig/?hl=en">
            UChicago Sustainable Investing Group
          </a>
        </div>
        </div>
        </div>
  </body>
</html>
